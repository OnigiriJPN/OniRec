<body>
  <div class="container">
    <h1>🎬 Modern Recorder App</h1>
    <div class="controls">
      <button onclick="startRecording()">▶️ 録画開始</button>
      <button onclick="stopRecording()">⏹ 停止</button>
      <button onclick="startTimer()">⏱ タイマー録画</button>
      <input type="number" id="timerInput" placeholder="秒数" min="1" />
    </div>
    <div class="text-controls">
      <input type="text" id="textInput" placeholder="テキストを追加" />
      <select id="fontSelect">
        <option value="Arial">Arial</option>
        <option value="Roboto">Roboto</option>
      </select>
      <button onclick="addText()">🎨 テキスト追加</button>
    </div>
    <canvas id="audioMeter" width="300" height="20"></canvas>
    <div class="recordings" id="recordingList"></div>
    <div class="progress-bar"><div id="progress"></div></div>
    <div class="terms">
      <input type="checkbox" id="agree" /> 利用規約に同意します
      <button onclick="submitTerms()">送信</button>
    </div>
    <button onclick="window.location.href='editor.html'">📝 編集画面へ</button>
    <button onclick="window.open('https://clipchamp.com/', '_blank')">📤 Clipchampで編集</button>
  </div>
